<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YEAH</title>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  
<section class="navbar">
  <div class="container p-3 f-r-sb-c ">
    <div class="logo fz-0 ps-1"><img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/student-week1/logo-all-dark.svg" alt="logo" class="img"></div>
    <div class="warp f-r-sb-c pe-1">
      <ul class="pe-6">
        <li class="btn p-3">首頁</li>
        <li class="btn p-3">甜點</li>
        <li class="btn p-3">登入</li>
      </ul>
      <div class="cart btn fz-0"><img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/student-week1/shopping_cart.png" alt="cart" class="img"></div>
    </div>
  </div>
</section>

<section class="banner">
  <div class="container p-3 pt-0 fz-0"><img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/student-week1/banner.png" alt="banner" class="img px-1"></div>
</section>



<section class="main mb-3">
  <div class="container f-r-sb-s p-3">

    <div class="col-4 p-1 f-c-c-st">
      <p class="main-btn bg-primary">甜點類別</p>
      <ul class="f-c-c-st">
        <li class="btn main-btn bg-secondary text-primary">所有甜點（48）</li>
        <li class="btn main-btn bd-secondary text-primary">本日精選（10）</li>
        <li class="btn main-btn bd-secondary text-primary">人氣推薦（26）</li>
        <li class="btn main-btn bd-secondary text-primary">新品上市（12）</li>
      </ul>
    </div>

    <div class="col-8 ">

      <div class="cards f-r-sb-s mb-1" id="cards"></div>

      <div class="pagination f-r-e-c p-1">
        <ul class="f-r-e-c">
          <li class="btn f-r-c-c bd-secondary"><img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/student-week1/arrow_left.png" alt="left"></li>
          <li class="btn f-r-c-c bd-primary bg-primary">1</li>
          <li class="btn f-r-c-c bd-secondary">2</li>
          <li class="btn f-r-c-c bd-secondary">3</li>
          <li class="btn f-r-c-c bd-secondary"><img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/student-week1/arrow_right.png" alt="right"></li>
        </ul>
      </div>
    </div>
  </div>
</section>




  <script src="./script/index.js"></script>
</body>
</html>
